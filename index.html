<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Checkbox</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleble=0">
</head>
<body>
	<div class="wrapper">
		<form action="#" class="block-form">
			<div class="block-form__title">
				Стили элементов форм
			</div>
			<div class="block-form__input">
				<div class="checkbox">
					Выключатель #1
					<input type="checkbox" checked name="checkbox_1">
				</div>
			</div>
			<div class="block-form__input">
				<div class="checkbox">
					Выключатель #2
					<input type="checkbox" name="checkbox_2">
				</div>
			</div>
			<div class="block-form__input">
				<div class="radiobuttons">
					<div class="radiobuttons__item">
						Вариант №1
						<input type="radio" value="1" checked name="nameradio">
					</div>
					<div class="radiobuttons__item">
						Вариант №2
						<input type="radio" value="2" name="nameradio">
					</div>
					<div class="radiobuttons__item">
						Вариант №3
						<input type="radio" value="3" name="nameradio">
					</div>
				</div>
			</div>
			<button class="button" type="submit"><span>Отправить форму</span></button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
